<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>..:: VJ Scent Controller ::..</title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="container">
    <h3>Stinkomat6000</h3>
    <div id="scentCheckboxes" class="row">
        <div data-bind="foreach: availableScents">
            <!-- Switch -->
            <span>Scent <span data-bind="text: $index"/></span>
            <div class="switch">
                <label>
                    Off
                    <input data-bind="attr: {id: $index}" type="checkbox" onclick="handleClick(this)" disabled="true">
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/js/jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/knockout-3.4.1.js"></script>

<script type="text/javascript" src="/js/socket.io.min.js"></script>
<script type="text/javascript" src="/js/vj-scent.js"></script>
</body>
</html>
